        <script>
            function themeToggle() {
                var Image_Id = document.getElementById('themeIcon');
                var text = document.querySelectorAll('.text');
                var bgs = document.querySelectorAll('.bgs');
            
                if (Image_Id.src.match("./images/moon.svg")) {
                    Image_Id.src = "./images/sun.svg";
                    for(var i=0; i<bgs.length; i++){
                        bgs[i].style.backgroundColor = "black";
                    }

                    for(var i=0; i<text.length; i++){
                        text[i].style.color = "white";
                    }
                }
                else {
                    Image_Id.src = "./images/moon.svg";
                    for(var i=0; i<bgs.length; i++){
                        bgs[i].style.backgroundColor = "white";
                    }

                    for(var i=0; i<text.length; i++){
                        text[i].style.color = "black";
                    }
                }
            }
            anime({
